<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <form class="con" action="">
    <ion-input #valor id="myInput" label="Outline input" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input><br>
    <button (click)="speaking(valor)">Speak</button>
    <button type="submit" (click)="validateForm()">Enviar</button>
  </form>

  <form action="">
    <div>
    <ion-input #nombre id="myInput" label="Outline input" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input><br>
    <ion-input #img id="myInput" name="foto" (change)="obtenerImg($event)"  type="file"  fill="outline"></ion-input><br>
    <button type="submit" (click)="saveimg(nombre)" >Submit</button>
    </div>
  </form>
</ion-content>
